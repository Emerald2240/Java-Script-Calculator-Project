<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="index.js"></script>
    <div class="container">
        
            <h1>CALCULATOR</h1>
            <div class="form-control">
                <input type="number" id="num1" placeholder="Enter the first number">
            </div>
            <div class="form-control">
                <input type="number" id="num2" placeholder="Enter the second number">
            </div>
            <div class="form-control">
                <select id="operator">
                    <option value="0">+</option>
                    <option value="1">-</option>
                    <option value="2">*</option>
                    <option value="3">/</option>
                </select>

                <input type="submit" value="Calculate" onclick="checkOperator()" id="calc">
            </div>

            <div class="form-control-ans">
                <h2 id="ans">0</h2>
            </div>
       
    </div>
</body>

</html>
